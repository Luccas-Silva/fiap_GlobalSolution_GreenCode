<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>GreenCode - Login</title>
</head>
<body>
    <header id="header">
        <a id="logo" href="/">
            <img src="imgs/Mini_Logo.svg" alt="mini logo">
            <p id="LogoGreen">Green</p>
            <p>Code</p>
        </a>
        <nav id="nav">
            <button id="btn-mobile"><i class="ph-bold ph-list"></i></button>
            <ul id="menu">
                <li><a href="Home.html">Home</a></li>
                <li><a href="Paciente.html">Pacientes</a></li>
                <li><a href="Funcionario.html">Funcionário</a></li>
                <li><a href="DevTeams.html">Dev Teams</a></li>
                <li><a  href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-login">
        <div class="left-login">
            <h2>Faça login<br>e navegue em nosso site</h2>
            <img src="imgs/Logo.svg" class="login-image" alt="Logo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <p>Bem vindo de volta</p>
                <h1>Faça login na sua conta</h1>
                <div class="textfiled">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfiled">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    <a href="/">Esqueceu sua Senha?</a>
                </div>
                <button class="btn-login" onclick="redirecionar()">Login now</button>
                
            </div>
        </div>
    </div>

    <footer>
        <div id="footer_content">
            <a id="logo" href="/">
                <img src="imgs/Mini_Logo.svg" alt="mini logo">
                <p id="LogoGreen">Green</p>
                <p>Code</p>
            </a>
            <ul class="footer_list">
                <li><a href="DevTeams.html" target="_blank">Dev Teams</a></li>
            </ul>
        </div>
        <div id="footer_copyright">&#169 2023 all rights reserved.</div>
    </footer>

    <script src="js/btn-login.js"></script>
    <script src="js/mobile-navbar.js"></script>
</body>
</html>
